<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Fast Noter</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Unified Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        danger: '#ef4444',
                        success: '#10b981'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .note-card {
                @apply relative p-4 rounded-lg shadow-md transition-all duration-300 hover:shadow-lg border-l-4 cursor-pointer;
            }
            .note-card.dragging {
                @apply opacity-50 scale-105;
            }
            .btn {
                @apply px-4 py-2 rounded-md font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white;
            }
            .btn-primary {
                @apply bg-primary text-white hover:bg-primary/90 focus:ring-primary/50;
            }
            .btn-secondary {
                @apply bg-gray-200 text-gray-800 hover:bg-gray-300 focus:ring-gray-400;
            }
            .input-field {
                @apply w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary;
            }
            .textarea-field {
                @apply w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary resize-none;
            }
            .quick-input-row {
                @apply grid grid-cols-12 gap-2 items-center w-full;
            }
            .note-row-layout {
                @apply grid grid-cols-12 gap-2 items-center w-full;
            }
            .expand-btn {
                @apply text-gray-600 hover:text-primary transition-colors;
            }
            .tag {
                @apply inline-block px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-800;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
    <!-- Top Navigation Bar -->
    <header class="sticky top-0 z-50 bg-white/70 backdrop-blur-md border-b border-gray-200 shadow-sm">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa fa-sticky-note text-primary text-2xl"></i>
                <h1 class="text-xl font-bold">Real Fast Noter</h1>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-4 py-6">
        <!-- Notes List -->
        <div id="notes-container" class="grid grid-cols-1 gap-3 mb-6">
            <!-- Note cards will be dynamically generated via JavaScript -->
        </div>
        
        <!-- Empty State Prompt -->
        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-16 text-center">
            <div class="w-24 h-24 mb-4 text-gray-400">
                <i class="fa fa-sticky-note-o text-6xl"></i>
            </div>
            <h2 class="text-xl font-semibold mb-2">No Notes Yet</h2>
            <p class="text-gray-500 mb-6 max-w-md">Start recording using the quick input box below, supporting quick addition of time intervals and note content</p>
        </div>
    </main>

    <!-- Bottom Quick Input Area -->
    <div class="sticky bottom-0 z-40 bg-white/90 backdrop-blur-md border-t border-gray-200 py-3 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="bg-gray-100 rounded-lg p-3 shadow-sm">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Quick Add Note</h3>
                <form id="quick-add-form" class="quick-input-row">
                    <!-- Date (Fixed) -->
                    <div class="col-span-3 md:col-span-2">
                        <input type="text" id="quick-date" class="input-field text-center" readonly>
                    </div>
                    
                    <!-- Time Interval -->
                    <div class="col-span-4 md:col-span-3 flex gap-1">
                        <input type="time" id="quick-time-start" class="input-field" required>
                        <span class="flex items-center justify-center px-1">~</span>
                        <input type="time" id="quick-time-end" class="input-field" required>
                    </div>
                    
                    <!-- Title Content -->
                    <div class="col-span-3 md:col-span-4">
                        <input type="text" id="quick-content" class="input-field" placeholder="Enter note title" required>
                    </div>
                    
                    <!-- Tag Input -->
                    <div class="col-span-1 md:col-span-2">
                        <input type="text" id="quick-tag" class="input-field" placeholder="Tag" maxlength="5">
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="col-span-1">
                        <button type="submit" class="btn btn-primary w-full">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Note Modal -->
    <div id="note-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <!-- Background Overlay -->
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            
            <!-- Modal Content -->
            <div class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="px-4 pt-5 pb-4 bg-white sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Edit Note</h3>
                            <div class="mt-4 space-y-4">
                                <!-- Date Selection (Read-only) -->
                                <div>
                                    <label for="note-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                    <input type="date" id="note-date" class="input-field" readonly>
                                </div>
                                
                                <!-- Time Interval -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Time Interval</label>
                                    <div class="flex gap-2">
                                        <input type="time" id="note-time-start" class="input-field flex-1" required>
                                        <span class="flex items-center justify-center px-2">to</span>
                                        <input type="time" id="note-time-end" class="input-field flex-1" required>
                                    </div>
                                </div>
                                
                                <!-- Content Input -->
                                <div>
                                    <label for="note-content" class="block text-sm font-medium text-gray-700 mb-1">Title Content</label>
                                    <input type="text" id="note-content" class="input-field" placeholder="Enter note title" required>
                                </div>
                                
                                <!-- Tag Input -->
                                <div>
                                    <label for="note-tag" class="block text-sm font-medium text-gray-700 mb-1">Tag (Up to 5 characters)</label>
                                    <input type="text" id="note-tag" class="input-field" placeholder="Enter tag" maxlength="5">
                                </div>
                                
                                <!-- Detailed Notes -->
                                <div>
                                    <label for="note-details" class="block text-sm font-medium text-gray-700 mb-1">Detailed Notes (Optional)</label>
                                    <textarea id="note-details" rows="3" class="textarea-field" placeholder="Add more details..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Modal Bottom Buttons -->
                <div class="px-4 py-3 bg-gray-50 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="save-note-btn" class="btn btn-primary">
                        Save
                    </button>
                    <button type="button" id="cancel-note-btn" class="btn btn-secondary ml-3">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Right-click Menu -->
    <div id="context-menu" class="hidden fixed z-50 w-48 bg-white/70 backdrop-blur-md rounded-md shadow-lg py-1">
        <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" id="edit-note-menu-btn">
            <i class="fa fa-pencil mr-2"></i> Edit
        </button>
        <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" id="duplicate-note-menu-btn">
            <i class="fa fa-clone mr-2"></i> Duplicate
        </button>
        <div class="border-t border-gray-200"></div>
        <button class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100" id="delete-note-menu-btn">
            <i class="fa fa-trash mr-2"></i> Delete
        </button>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="delete-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <!-- Background Overlay -->
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            
            <!-- Modal Content -->
            <div class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:align-middle sm:max-w-md sm:w-full">
                <div class="px-4 pt-5 pb-4 bg-white sm:p-6">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="fa fa-exclamation-triangle text-red-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Confirm Delete</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    Are you sure you want to delete this note? This action cannot be undone.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Modal Bottom Buttons -->
                <div class="px-4 py-3 bg-gray-50 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="confirm-delete-btn" class="btn bg-red-600 text-white hover:bg-red-700 focus:ring-red-500">
                        Delete
                    </button>
                    <button type="button" id="cancel-delete-btn" class="btn btn-secondary ml-3">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Save Status Indicator -->
    <div id="save-indicator" class="fixed bottom-20 right-4 bg-white/70 backdrop-blur-md px-4 py-2 rounded-md shadow-lg flex items-center space-x-2 transform translate-y-10 opacity-0 transition-all duration-300">
        <i class="fa fa-check-circle text-green-500"></i>
        <span>Saved</span>
    </div>

    <!-- JavaScript -->
    <script>
        // Global Variables
        let notes = [];
        let currentNoteId = null;
        let lastEndTime = null;
        
        // DOM Elements
        const notesContainer = document.getElementById('notes-container');
        const emptyState = document.getElementById('empty-state');
        const noteModal = document.getElementById('note-modal');
        const contextMenu = document.getElementById('context-menu');
        const deleteModal = document.getElementById('delete-modal');
        const saveIndicator = document.getElementById('save-indicator');
        const quickAddForm = document.getElementById('quick-add-form');
        
        // Initialize Application
        document.addEventListener('DOMContentLoaded', () => {
            initUserIdentity();
            initQuickInput();
            loadNotes();
            renderNotes();
            bindEventListeners();
        });
        
        // Initialize User Identity
        function initUserIdentity() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = generateUUID() + '-' + Date.now();
                localStorage.setItem('userId', userId);
            }
        }
        
        // Generate UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        // Initialize Quick Input Area
        function initQuickInput() {
            // Set current date (without year)
            const today = new Date();
            const formattedDate = today.toLocaleDateString('en-US', {
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('quick-date').value = formattedDate;
            
            // Set default time
            const now = new Date();
            let startTime;
            
            if (lastEndTime) {
                startTime = new Date(lastEndTime);
            } else {
                startTime = new Date(now);
                const minutes = startTime.getMinutes();
                const nextFiveMinute = Math.ceil(minutes / 5) * 5;
                startTime.setMinutes(nextFiveMinute);
                startTime.setSeconds(0);
                startTime.setMilliseconds(0);
            }
            
            const endTime = new Date(startTime.getTime() + 40 * 60000);
            
            const startHour = String(startTime.getHours()).padStart(2, '0');
            const startMinute = String(startTime.getMinutes()).padStart(2, '0');
            const endHour = String(endTime.getHours()).padStart(2, '0');
            const endMinute = String(endTime.getMinutes()).padStart(2, '0');
            
            document.getElementById('quick-time-start').value = `${startHour}:${startMinute}`;
            document.getElementById('quick-time-end').value = `${endHour}:${endMinute}`;
            
            document.getElementById('quick-content').focus();
        }
        
        // Load Notes
        function loadNotes() {
            const userId = localStorage.getItem('userId');
            const savedNotes = localStorage.getItem(`notes_${userId}`);
            
            if (savedNotes) {
                notes = JSON.parse(savedNotes);
                if (notes.length > 0) {
                    const lastNote = notes[0];
                    const [hours, minutes] = lastNote.timeEnd.split(':');
                    const today = new Date();
                    const endTime = new Date(today);
                    endTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);
                    lastEndTime = endTime.getTime();
                }
            } else {
                notes = [];
            }
        }
        
        // Save Notes
        function saveNotes() {
            const userId = localStorage.getItem('userId');
            localStorage.setItem(`notes_${userId}`, JSON.stringify(notes));
            showSaveIndicator();
        }
        
        // Show Save Indicator
        function showSaveIndicator() {
            saveIndicator.classList.remove('translate-y-10', 'opacity-0');
            setTimeout(() => {
                saveIndicator.classList.add('translate-y-10', 'opacity-0');
            }, 2000);
        }
        
        // Render Notes
        function renderNotes() {
            notesContainer.innerHTML = '';
            
            if (notes.length === 0) {
                emptyState.classList.remove('hidden');
                notesContainer.classList.add('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            notesContainer.classList.remove('hidden');
            
            notes.sort((a, b) => b.createdAt - a.createdAt);
            
            // Group notes by date
            const notesByDate = groupNotesByDate(notes);
            
            // Render each date's note groups
            Object.keys(notesByDate).sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
                const dateNotes = notesByDate[date];
                const isToday = isTodayDate(date);
                
                // Create date group header
                const dateGroupElement = createDateGroupElement(date, dateNotes.length, isToday);
                notesContainer.appendChild(dateGroupElement);
                
                // Create all notes for this date
                dateNotes.forEach(note => {
                    const noteElement = createNoteElement(note);
                    notesContainer.appendChild(noteElement);
                    
                    // If not today, collapse the date group
                    if (!isToday) {
                        dateGroupElement.classList.add('collapsed');
                        const toggleIcon = dateGroupElement.querySelector('.toggle-icon');
                        toggleIcon.classList.remove('fa-chevron-down');
                        toggleIcon.classList.add('fa-chevron-right');
                        noteElement.classList.add('hidden');
                    }
                });
            });
        }
        
        // Group Notes by Date
        function groupNotesByDate(notes) {
            const groups = {};
            
            notes.forEach(note => {
                if (!groups[note.date]) {
                    groups[note.date] = [];
                }
                groups[note.date].push(note);
            });
            
            return groups;
        }
        
        // Check if date is today
        function isTodayDate(dateString) {
            const today = new Date();
            const noteDate = new Date(dateString);
            
            return today.toDateString() === noteDate.toDateString();
        }
        
        // Create Date Group Element
        function createDateGroupElement(date, noteCount, isToday) {
            const dateGroupDiv = document.createElement('div');
            dateGroupDiv.className = 'date-group mt-4 first:mt-0';
            
            const dateObj = new Date(date);
            const formattedDate = dateObj.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            
            dateGroupDiv.innerHTML = `
                <div class="date-header flex items-center justify-between p-3 bg-gray-100 rounded-lg cursor-pointer">
                    <div class="flex items-center">
                        <h3 class="font-semibold text-gray-800">${formattedDate}</h3>
                        <span class="ml-2 px-2 py-1 text-xs bg-primary text-white rounded-full">${noteCount} notes</span>
                        ${isToday ? '<span class="ml-2 px-2 py-1 text-xs bg-green-500 text-white rounded-full">Today</span>' : ''}
                    </div>
                    <div class="flex items-center">
                        <i class="toggle-icon fa fa-chevron-down text-gray-500 transition-transform duration-300"></i>
                    </div>
                </div>
            `;
            
            // Bind date group click event
            const dateHeader = dateGroupDiv.querySelector('.date-header');
            dateHeader.addEventListener('click', () => {
                dateGroupDiv.classList.toggle('collapsed');
                const toggleIcon = dateGroupDiv.querySelector('.toggle-icon');
                
                if (dateGroupDiv.classList.contains('collapsed')) {
                    toggleIcon.classList.remove('fa-chevron-down');
                    toggleIcon.classList.add('fa-chevron-right');
                    // Hide all notes under this date group
                    let nextElement = dateGroupDiv.nextElementSibling;
                    while (nextElement && !nextElement.classList.contains('date-group')) {
                        nextElement.classList.add('hidden');
                        nextElement = nextElement.nextElementSibling;
                    }
                } else {
                    toggleIcon.classList.remove('fa-chevron-right');
                    toggleIcon.classList.add('fa-chevron-down');
                    // Show all notes under this date group
                    let nextElement = dateGroupDiv.nextElementSibling;
                    while (nextElement && !nextElement.classList.contains('date-group')) {
                        nextElement.classList.remove('hidden');
                        nextElement = nextElement.nextElementSibling;
                    }
                }
            });
            
            return dateGroupDiv;
        }
        
        // Create Note Element
        function createNoteElement(note) {
            const noteDiv = document.createElement('div');
            noteDiv.className = `note-card animate-fade-in`;
            noteDiv.style.borderLeftColor = '#3b82f6';
            noteDiv.dataset.noteId = note.id;
            
            // Format date (without year)
            const date = new Date(note.date);
            const formattedDate = date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });
            
            noteDiv.innerHTML = `
                <div class="note-row-layout mb-2 items-center">
                    <!-- 1. Date (Fixed) -->
                    <div class="col-span-3 md:col-span-2 text-center text-sm font-medium text-gray-500">
                        ${formattedDate}
                    </div>
                    
                    <!-- 2. Time Interval -->
                    <div class="col-span-4 md:col-span-2 text-center text-sm">
                        ${note.timeStart} ~ ${note.timeEnd}
                    </div>
                    
                    <!-- 3. Title Content -->
                    <div class="col-span-3 md:col-span-4 truncate text-sm font-medium">
                        ${note.content}
                    </div>
                    
                    <!-- 4. Tag Display -->
                    <div class="col-span-1 md:col-span-2 flex justify-center">
                        ${note.tag ? `<span class="tag">${note.tag}</span>` : ''}
                    </div>
                    
                    <!-- 5. Edit Details Button -->
                    <div class="col-span-1 flex justify-center">
                        <button class="text-xs text-primary hover:text-primary/80 edit-btn px-2 py-1 rounded hover:bg-primary/10 transition-colors">
                            Edit Details
                        </button>
                    </div>
                    
                    <!-- 6. Expand Button -->
                    <div class="col-span-1 flex justify-center">
                        <button class="details-btn flex items-center justify-center p-1">
                            <i class="fa fa-chevron-down expand-btn text-lg ${note.expanded ? 'rotate-180' : ''}"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Expand Details Area -->
                <div class="note-details-expand mt-3 pt-3 border-t border-gray-200 ${note.expanded ? '' : 'hidden'}">
                    <div class="bg-gray-50 rounded-md p-3 mb-2">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">Details</h4>
                        <p class="text-sm text-gray-600 whitespace-pre-wrap break-words">
                            ${note.details || 'No details available'}
                        </p>
                    </div>
                    
                    <div class="flex justify-between items-center text-xs text-gray-500">
                        <span>Created ${formatRelativeTime(note.createdAt)}</span>
                        <div class="flex items-center space-x-2">
                            <button class="text-primary hover:underline edit-btn">Edit</button>
                            <button class="text-red-500 hover:underline delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
            `;
            
            bindNoteEvents(noteDiv, note);
            return noteDiv;
        }
        
        // Bind Note Card Events
        function bindNoteEvents(noteElement, note) {
            // Double click to edit
            noteElement.addEventListener('dblclick', (e) => {
                if (e.target.closest('button')) return;
                openEditModal(note.id);
            });
            
            // Right-click menu
            noteElement.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                openContextMenu(e, note.id);
            });
            
            // Details button click
            const detailsBtn = noteElement.querySelector('.details-btn');
            const expandIcon = detailsBtn.querySelector('i');
            
            detailsBtn.addEventListener('click', () => {
                const noteIndex = notes.findIndex(n => n.id === note.id);
                if (noteIndex !== -1) {
                    notes[noteIndex].expanded = !notes[noteIndex].expanded;
                    
                    if (notes[noteIndex].expanded) {
                        expandIcon.classList.add('rotate-180');
                    } else {
                        expandIcon.classList.remove('rotate-180');
                    }
                    
                    const detailsSection = noteElement.querySelector('.note-details-expand');
                    detailsSection.classList.toggle('hidden');
                    saveNotes();
                }
            });
            
            // Edit button click
            const editBtns = noteElement.querySelectorAll('.edit-btn');
            editBtns.forEach(btn => {
                btn.addEventListener('click', () => openEditModal(note.id));
            });
            
            // Delete button click
            const deleteBtn = noteElement.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => openDeleteModal(note.id));
        }
        
        // Quick Add Note
        function quickAddNote(e) {
            e.preventDefault();
            
            const date = getCurrentDateString();
            const timeStart = document.getElementById('quick-time-start').value;
            const timeEnd = document.getElementById('quick-time-end').value;
            const content = document.getElementById('quick-content').value.trim();
            const tag = document.getElementById('quick-tag').value.trim();
            
            if (!timeStart || !timeEnd || !content) {
                alert('Please fill in complete information');
                return;
            }
            
            const newNote = {
                id: generateUUID(),
                date: date,
                timeStart: timeStart,
                timeEnd: timeEnd,
                content: content,
                tag: tag,
                details: '',
                expanded: false,
                createdAt: Date.now(),
                updatedAt: Date.now()
            };
            
            notes.unshift(newNote);
            saveNotes();
            renderNotes();
            
            // Record end time for next note's start time
            const [hours, minutes] = timeEnd.split(':');
            const today = new Date();
            const endTime = new Date(today);
            endTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);
            lastEndTime = endTime.getTime();
            
            document.getElementById('quick-content').value = '';
            document.getElementById('quick-tag').value = '';
            initQuickInput();
            document.getElementById('quick-content').focus();
        }
        
        // Open Edit Note Modal
        function openEditModal(noteId) {
            const noteIndex = notes.findIndex(note => note.id === noteId);
            
            if (noteIndex !== -1) {
                const note = notes[noteIndex];
                
                document.getElementById('modal-title').textContent = 'Edit Note';
                document.getElementById('note-date').value = note.date;
                document.getElementById('note-time-start').value = note.timeStart;
                document.getElementById('note-time-end').value = note.timeEnd;
                document.getElementById('note-content').value = note.content;
                document.getElementById('note-tag').value = note.tag || '';
                document.getElementById('note-details').value = note.details || '';
                
                currentNoteId = noteId;
                noteModal.classList.remove('hidden');
            }
        }
        
        // Close Note Modal
        function closeNoteModal() {
            noteModal.classList.add('hidden');
        }
        
        // Open Delete Modal
        function openDeleteModal(noteId) {
            currentNoteId = noteId;
            deleteModal.classList.remove('hidden');
        }
        
        // Close Delete Modal
        function closeDeleteModal() {
            deleteModal.classList.add('hidden');
        }
        
        // Open Right-click Menu
        function openContextMenu(event, noteId) {
            currentNoteId = noteId;
            contextMenu.style.top = `${event.clientY}px`;
            contextMenu.style.left = `${event.clientX}px`;
            contextMenu.classList.remove('hidden');
        }
        
        // Close Right-click Menu
        function closeContextMenu() {
            contextMenu.classList.add('hidden');
        }
        
        // Save Note
        function saveNote() {
            const date = document.getElementById('note-date').value;
            const timeStart = document.getElementById('note-time-start').value;
            const timeEnd = document.getElementById('note-time-end').value;
            const content = document.getElementById('note-content').value.trim();
            const tag = document.getElementById('note-tag').value.trim();
            const details = document.getElementById('note-details').value.trim();
            
            if (!date || !timeStart || !timeEnd || !content) {
                alert('Please fill in all required fields');
                return;
            }
            
            const noteData = {
                date,
                timeStart,
                timeEnd,
                content,
                tag,
                details,
                updatedAt: Date.now()
            };
            
            if (currentNoteId) {
                const noteIndex = notes.findIndex(note => note.id === currentNoteId);
                
                if (noteIndex !== -1) {
                    notes[noteIndex] = {
                        ...notes[noteIndex],
                        ...noteData
                    };
                }
            }
            
            saveNotes();
            renderNotes();
            closeNoteModal();
        }
        
        // Delete Note
        function deleteNote() {
            if (currentNoteId) {
                const noteIndex = notes.findIndex(note => note.id === currentNoteId);
                
                if (noteIndex !== -1) {
                    notes.splice(noteIndex, 1);
                    saveNotes();
                    renderNotes();
                }
                
                closeDeleteModal();
                closeContextMenu();
            }
        }
        
        // Duplicate Note
        function duplicateNote() {
            if (currentNoteId) {
                const noteIndex = notes.findIndex(note => note.id === currentNoteId);
                
                if (noteIndex !== -1) {
                    const originalNote = notes[noteIndex];
                    
                    const duplicatedNote = {
                        ...originalNote,
                        id: generateUUID(),
                        content: originalNote.content + ' (Copy)',
                        createdAt: Date.now(),
                        updatedAt: Date.now()
                    };
                    
                    notes.unshift(duplicatedNote);
                    saveNotes();
                    renderNotes();
                }
                
                closeContextMenu();
            }
        }
        
        // Get Current Date String (YYYY-MM-DD)
        function getCurrentDateString() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            
            return `${year}-${month}-${day}`;
        }
        
        // Format Relative Time
        function formatRelativeTime(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} minutes ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} hours ago`;
            if (diff < 2592000000) return `${Math.floor(diff / 86400000)} days ago`;
            
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        // Bind Event Listeners
        function bindEventListeners() {
            quickAddForm.addEventListener('submit', quickAddNote);
            document.getElementById('save-note-btn').addEventListener('click', saveNote);
            document.getElementById('cancel-note-btn').addEventListener('click', closeNoteModal);
            document.getElementById('confirm-delete-btn').addEventListener('click', deleteNote);
            document.getElementById('cancel-delete-btn').addEventListener('click', closeDeleteModal);
            
            document.getElementById('edit-note-menu-btn').addEventListener('click', () => {
                closeContextMenu();
                openEditModal(currentNoteId);
            });
            
            document.getElementById('duplicate-note-menu-btn').addEventListener('click', duplicateNote);
            
            document.getElementById('delete-note-menu-btn').addEventListener('click', () => {
                closeContextMenu();
                openDeleteModal(currentNoteId);
            });
            
            document.addEventListener('click', (e) => {
                if (!contextMenu.contains(e.target)) closeContextMenu();
            });
            
            noteModal.addEventListener('click', (e) => {
                if (e.target === noteModal) closeNoteModal();
            });
            
            deleteModal.addEventListener('click', (e) => {
                if (e.target === deleteModal) closeDeleteModal();
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeNoteModal();
                    closeDeleteModal();
                    closeContextMenu();
                }
            });
        }
    </script>
</body>
